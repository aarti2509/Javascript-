<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      div
      {
        border:5px solid black;
        padding:20px;
        margin:auto;
        display: table-cell;
     }
    </style>
    
</head>
<body>
    <div id="div1">
        div 1
        <div id="div2">
            div 2
            <div id="div3">
                div 3

            </div>
        </div>
    </div>

    <script>
       var divs=document.querySelectorAll("div");
       divs.forEach(function (div) {
           div.addEventListener("click" , () =>{
               alert(div.getAttribute("id")+ " clicked")
           })
       })

      
      </script>
</body>
</html>
